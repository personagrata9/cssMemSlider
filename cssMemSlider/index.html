<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Mem-Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <input type="radio" name="slider-group" id="radio1" checked />
        <input type="radio" name="slider-group" id="radio2" />
        <input type="radio" name="slider-group" id="radio3" />
        <input type="radio" name="slider-group" id="radio4" />
        <div class="slider">
          <img
            src="../cssMemSlider/assets/slide_1.png"
            alt=""
            class="slider-slide slide-1"
          />
          <img
            src="../cssMemSlider/assets/slide_2.jpg"
            alt=""
            class="slider-slide slide-2"
          />
          <img
            src="../cssMemSlider/assets/slide_3.jpg"
            alt=""
            class="slider-slide slide-3"
          />
          <img
            src="../cssMemSlider/assets/slide_4.jpg"
            alt=""
            class="slider-slide slide-4"
          />
        </div>
        <p class="description text-1">Mission is possible?!</p>
        <p class="description text-2">Just do it tomorrow...</p>
        <p class="description text-3">Copy and paste</p>
        <p class="description text-4">
          Say <span class="yellow">BA NA NA</span> again!
        </p>
      </div>
    </div>
  </body>
</html>
